<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OverAccuWeather</title>
    <!-- Link for css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" href="css/favicon_io/favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/0d436daa8a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <section class="row">
          <div class="col-lg-6 col-sm-12">
            <h1 class="heading"><img class="icon" src="css/favicon_io/android-chrome-192x192.png" alt="icon"> OverAccuWeather</h1>
          </div>
          <div class="col-lg-6 col-sm-12 search">
            <form action="/" method="post">
                <div class="form-group input-group mb-3">
                  <label for="cityInput"></label>
                  <input
                    id="cityInput"
                    class="form-control search-input"
                    type="text"
                    name="cityName"
                    placeholder="Enter city name"
                    autocomplete="off"
                  />
                  <div class="input-group-append">
                    <button type="submit" class="btn">
                      search
                    </button>
                  </div>
                </div>
              </form>
          </div>
      </section>

    <div class="row main-box">
        <div class="col-lg-6 col-sm-12 MS-1">
            <div class="weatherIcon">Icon</div>
            <h1 class="temp">38 &deg;C</h1>
            <p>Bareli, MP, India</p>
        </div>
        <div class="col-lg-6 col-sm-12 MS-2">
            <p>15:35</p>
            <p>Sunday, 22/05/2022</p>
        </div>
    </div>

    <div class="row des-box">
        <div class="des col-lg-4 col-sm-12"><i class="fa-solid fa-circle-info"> Description:</i><h3 class="description"> Cloudy</h3></div>
        <div class="des col-lg-4 col-sm-12"><i class="fa-solid fa-smog"> Humidity:</i><h3 class="humidity"> 23%</h3></div>
        <div class="des col-lg-4 col-sm-12"><i class="fa-solid fa-person"> Feels like:</i><h3 class="feels_like"> 37 &deg;C</h3></div>
    </div>
    
    <!-- link JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
